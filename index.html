<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container flex" style="justify-content: center; align-items: center;" >
        <!-- LEFT CONTAINER -->
        <div class="left" style=" width: 50%;" >

            <img class = "w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>

        
        </div>
        <!-- LEFT CONTAINER END -->



        <!-- RIGHT CONTAINER -->
        <div class="right flex flex-col bg-white p-8 rounded-lg relative shadow-xl"  style=" width: 30%;">

            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md  outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white h-12 my-2 rounded-md font-bold text-sm cursor-pointer"  >Log In</button>
            <span class="text-blue-600  text-center text-sm my-2 cursor-pointer hover:underline"> Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white h-12 my-2 rounded-md font-bold text-sm cursor-pointer w-fit mx-auto px-4 "  >Create new account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
        <!-- RIGHT CONTAINER END -->
        
    </div>
    
</body>
</html>
